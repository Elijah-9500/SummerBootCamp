<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing page for Elijah Rattray Fun Site">
  <title>Summer Bootcamp Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 style="color: #ff00ea;font-style: italic;">Elijah Rattray</h1>
    <ul>
      <li>
        <a href="./index.html">
          Home
        </a>
      </li>
      <li>
        <a href="./pages/about.html">
          ABOUT ME
        </a>
      </li>
    </ul>
  </header>

  <main>
    <img src="./images/me.jpg" alt="homepagesmoothie" id="me">

    <div class="content">
      <!-- Card 1: Counter -->
      <div class="card">
        <section id="counter-section">
          <h2>Counter</h2>
          <p id="counter">0</p>
          <button id="downBtn">Down</button>
          <button id="upBtn">Up</button>
        </section>
      </div>

      <!-- Card 2: Ping Pong -->
      <div class="card">
        <h2>Ping Pong Game</h2>
        <canvas id="pingPongCanvas" width="400" height="200"></canvas>
      </div>

      <div class="card"></div>
    </div>
  </main>

  <footer>
    <div class="gitHub">
      <b>GitHub</b>
      <p><a href="">My GitHub</a></p>
    </div>
    <div class="my_information">
      <p>Social Media</p>
      <br>
      <a href="https://www.facebook.com/" target="_blank"><img src="./images/icons8-facebook-48.png" alt="facebook"></a>
      <a href="https://github.com/Anuken/MindustryBuilds?tab=readme-ov-file#readme" target="_blank"><img src="data:image/jpeg;base64,/9j/..." alt="github"></a>
    </div>
  </footer>

  <!-- JavaScript for Counter and Ping Pong -->
  <script>
    // Counter Functionality
    document.addEventListener("DOMContentLoaded", function() {
      let count = 0;
      const counterElement = document.getElementById('counter');

      function increase() {
        count++;
        counterElement.textContent = count;
      }

      function decrease() {
        count--;
        counterElement.textContent = count;
      }

      document.getElementById('downBtn').addEventListener('click', decrease);
      document.getElementById('upBtn').addEventListener('click', increase);
    });

    // Ping Pong Game
    document.addEventListener("DOMContentLoaded", function() {
      const canvas = document.getElementById("pingPongCanvas");
      const ctx = canvas.getContext("2d");

      // Game variables
      let ballRadius = 10;
      let x = canvas.width / 2;
      let y = canvas.height / 2;
      let dx = 2;
      let dy = -2;
      let paddleHeight = 10;
      let paddleWidth = 75;
      let paddleX = (canvas.width - paddleWidth) / 2;
      let rightPressed = false;
      let leftPressed = false;
      let upPressed = false;
      let downPressed = false;

      // Event listeners for paddle movement
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = true;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = true;
        }
        else if (e.key == "Up" || e.key == "ArrowUp") {
          upPressed = true;
        }
        else if (e.key == "Down" || e.key == "ArrowDown") {
          downPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = false;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = false;
        }
        else if (e.key == "Up" || e.key == "ArrowUp") {
          upPressed = false;
        }
        else if (e.key == "Down" || e.key == "ArrowDown") {
          downPressed = false;
        }
      }

      // Draw ball
      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      // Draw paddle
      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      // Collision detection for ball with walls
      function collisionDetection() {
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        if (y + dy < ballRadius) {
          dy = -dy;
        }
        else if (y + dy > canvas.height - ballRadius) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          }
          else {
            alert("GAME OVER");
            document.location.reload();
          }
        }
      }

      // Update game position
      function updateGame() {
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 7;
        }
        else if (leftPressed && paddleX > 0) {
          paddleX -= 7;
        }

        if (upPressed && paddleX > 0) {
          paddleX -= 7;
        }
        else if (downPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 7;
        }

        x += dx;
        y += dy;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        collisionDetection();

        requestAnimationFrame(updateGame);
      }

      updateGame();
    });
  </script>
</body>
</html>
