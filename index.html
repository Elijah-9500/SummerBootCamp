<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing page for Elijah Rattray Fun Site">
  <title>Summer Bootcamp Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 style="color: #ff00ea;font-style: italic;">Elijah Rattray</h1>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./pages/about.html">ABOUT ME</a></li>
    </ul>
  </header>

  <main>
    <img src="./images/me.jpg" alt="homepagesmoothie" id="me">

    <div class="content">
      <div class="card">
        <section id="counter-section">
          <h2>Counter</h2>
          <p id="counter">0</p>
          <button onclick="decrease()">Down</button>
          <button onclick="increase()">Up</button>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <div class="gitHub">
      <b>GitHub</b>
      <p><a href="">My GitHub</a></p>
    </div>
    <div class="my_information">
      <p>Social Media</p>
      <br>
      <a href="https://www.facebook.com/" target="_blank"><img src="./images/icons8-facebook-48.png" alt="facebook"></a>
      <a href="https://github.com/Anuken/MindustryBuilds?tab=readme-ov-file#readme" target="_blank"><img src="..." alt="github"></a>
    </div>
  </footer>

  <!-- Add your JavaScript here -->
  <script>
    let counterValue = 0;

    // Function to increase the counter value
    function increase() {
      counterValue++;
      document.getElementById('counter').textContent = counterValue;
    }

    // Function to decrease the counter value
    function decrease() {
      counterValue--;
      document.getElementById('counter').textContent = counterValue;
    }
  </script>
</body>
</html>
