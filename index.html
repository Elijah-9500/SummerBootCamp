<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing page for Elijah Rattray Fun Site">
  <title>Summer Bootcamp Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 style="color: #ff00ea;font-style: italic;">Elijah Rattray</h1>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./pages/about.html">ABOUT ME</a></li>
    </ul>
  </header>

  <main>
    <img src="./images/me.jpg" alt="homepagesmoothie" id="me">
    <div class="content">
      <!-- Card 1: Counter -->
      <div class="card">
        <section id="counter-section">
          <h2>Counter</h2>
          <p id="counter">0</p>
          <button id="downBtn">Down</button>
          <button id="upBtn">Up</button>
        </section>
      </div>

      <!-- Card 2: Ping Pong -->
      <div class="card">
        <h2>Ping Pong Game</h2>
        <canvas id="pingPongCanvas" width="400" height="200"></canvas>
      </div>

      <!-- Card 3: Missile Launcher -->
      <div class="card">
        <h2>Missile Launcher</h2>
        <canvas id="turretCanvas" width="400" height="200"></canvas>
        <button id="fireMissileBtn">Fire Missile</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="gitHub">
      <b>GitHub</b>
      <p><a href="">My GitHub</a></p>
    </div>
    <div class="my_information">
      <p>Social Media</p><br>
      <a href="https://www.facebook.com/" target="_blank"><img src="./images/icons8-facebook-48.png" alt="facebook"></a>
      <a href="https://github.com/Anuken/MindustryBuilds?tab=readme-ov-file#readme" target="_blank"><img src="data:image/jpeg;base64,/9j/..." alt="github"></a>
    </div>
  </footer>

  <!-- JavaScript for Counter, Ping Pong, and Missiles -->
  <script>
    // Counter Functionality
    document.addEventListener("DOMContentLoaded", function() {
      let count = 0;
      const counterElement = document.getElementById('counter');

      function increase() {
        count++;
        counterElement.textContent = count;
      }

      function decrease() {
        count--;
        counterElement.textContent = count;
      }

      document.getElementById('downBtn').addEventListener('click', decrease);
      document.getElementById('upBtn').addEventListener('click', increase);
    });

    // Ping Pong Game (Card 2)
    let pongBallDestroyed = false;

    document.addEventListener("DOMContentLoaded", function() {
      const pingPongCanvas = document.getElementById("pingPongCanvas");
      const pingPongCtx = pingPongCanvas.getContext("2d");

      // Ball
      let ballRadius = 10;
      let ballX = pingPongCanvas.width / 2;
      let ballY = pingPongCanvas.height / 2;
      let ballDx = 2;
      let ballDy = -2;

      // Paddle
      let paddleHeight = 10;
      let paddleWidth = 75;
      let paddleX = (pingPongCanvas.width - paddleWidth) / 2;

      // Game state variables
      let rightPressed = false;
      let leftPressed = false;

      // Ball reset after destruction
      function resetBall() {
        ballX = pingPongCanvas.width / 2;
        ballY = pingPongCanvas.height / 2;
        ballDx = 2;
        ballDy = -2;
        pongBallDestroyed = false;
      }

      // Ball movement
      function drawBall() {
        pingPongCtx.beginPath();
        pingPongCtx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        pingPongCtx.fillStyle = "#000000";
        pingPongCtx.fill();
        pingPongCtx.closePath();
      }

      // Paddle movement
      function drawPaddle() {
        pingPongCtx.beginPath();
        pingPongCtx.rect(paddleX, pingPongCanvas.height - paddleHeight, paddleWidth, paddleHeight);
        pingPongCtx.fillStyle = "#000000";
        pingPongCtx.fill();
        pingPongCtx.closePath();
      }

      // Collision detection
      function collisionDetection() {
        if (ballX + ballDx > pingPongCanvas.width - ballRadius || ballX + ballDx < ballRadius) {
          ballDx = -ballDx;
        }
        if (ballY + ballDy < ballRadius) {
          ballDy = -ballDy;
        }
        else if (ballY + ballDy > pingPongCanvas.height - ballRadius) {
          if (ballX > paddleX && ballX < paddleX + paddleWidth) {
            ballDy = -ballDy;
          }
          else {
            pongBallDestroyed = true;
            setTimeout(resetBall, 3000); // Respawn after 3 seconds
          }
        }
      }

      // Event listeners for paddle movement
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = true;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = false;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = false;
        }
      }

      // Update ping pong game
      function updatePingPong() {
        if (rightPressed && paddleX < pingPongCanvas.width - paddleWidth) {
          paddleX += 7;
        }
        else if (leftPressed && paddleX > 0) {
          paddleX -= 7;
        }

        if (pongBallDestroyed) return; // Don't move the ball if it's destroyed

        ballX += ballDx;
        ballY += ballDy;
        pingPongCtx.clearRect(0, 0, pingPongCanvas.width, pingPongCanvas.height);
        drawBall();
        drawPaddle();
        collisionDetection();

        requestAnimationFrame(updatePingPong);
      }

      updatePingPong();
    });

    // Missile Launcher (Card 3)
    document.addEventListener("DOMContentLoaded", function() {
      const turretCanvas = document.getElementById("turretCanvas");
      const turretCtx = turretCanvas.getContext("2d");

      let missiles = [];
      let missileSpeed = 3;
      let maxTurnRate = 0.05; // Maximum turn rate for missile tracking
      let missileFired = false;

      // Missiles
      function Missile(x, y, targetX, targetY) {
        this.x = x;
        this.y = y;
        this.targetX = targetX;
        this.targetY = targetY;
        this.angle = Math.atan2(targetY - y, targetX - x); // Initial angle towards target
      }

      // Draw missiles
      function drawMissiles() {
        missiles.forEach((missile, index) => {
          let angleToTarget = Math.atan2(missile.targetY - missile.y, missile.targetX - missile.x);
          let angleDiff = angleToTarget - missile.angle;

          // Apply turn rate limit
          if (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
          if (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;

          missile.angle += Math.min(Math.max(angleDiff, -maxTurnRate), maxTurnRate);

          missile.x += missileSpeed * Math.cos(missile.angle);
          missile.y += missileSpeed * Math.sin(missile.angle);

          turretCtx.beginPath();
          turretCtx.arc(missile.x, missile.y, 5, 0, Math.PI * 2);
          turretCtx.fillStyle = "#FF0000";
          turretCtx.fill();
          turretCtx.closePath();

          // Check for collision with the ball
          if (!pongBallDestroyed && Math.hypot(missile.x - ballX, missile.y - ballY) < ballRadius) {
            pongBallDestroyed = true;
            setTimeout(resetBall, 3000); // Respawn ball
            missiles.splice(index, 1); // Remove missile after hit
          }
        });
      }

      // Draw turret
      function drawTurret() {
        turretCtx.beginPath();
        turretCtx.rect(180, 180, 40, 20); // simple rectangular turret
        turretCtx.fillStyle = "#140000";
        turretCtx.fill();
        turretCtx.closePath();
      }

      // Fire missile on button click
      document.getElementById("fireMissileBtn").addEventListener("click", function() {
        missiles.push(new Missile(200, 180, ballX, ballY));
      });

      // Update missile launcher
      function updateTurret() {
        turretCtx.clearRect(0, 0, turretCanvas.width, turretCanvas.height);
        drawTurret();
        drawMissiles();
        requestAnimationFrame(updateTurret);
      }

      updateTurret();
    });
  </script>
</body>
</html>
