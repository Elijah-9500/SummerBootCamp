<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing page for Elijah Rattray Fun Site">
  <title>Summer Bootcamp Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 style="color: #ff00ea;font-style: italic;">Elijah Rattray</h1>
    <ul>
      <li>
        <a href="./index.html">
          Home
        </a>
      </li>
      <li>
        <a href="./pages/about.html">
          ABOUT ME
        </a>
      </li>
    </ul>
  </header>

  <main>
    <img src="./images/me.jpg" alt="homepagesmoothie" id="me">

    <div class="content">
      <!-- Card 1: Counter -->
      <div class="card">
        <section id="counter-section">
          <h2>Counter</h2>
          <p id="counter">0</p>
          <button id="downBtn">Down</button>
          <button id="upBtn">Up</button>
        </section>
      </div>

      <!-- Card 2: Ping Pong -->
      <div class="card">
        <h2>Ping Pong Game</h2>
        <canvas id="pingPongCanvas" width="400" height="200"></canvas>
      </div>

      <!-- Card 3: Turret Shooting -->
      <div class="card">
        <h2>Missile Launcher</h2>
        <button id="fireMissileBtn">Fire Missile</button>
        <canvas id="turretCanvas" width="400" height="200"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <div class="gitHub">
      <b>GitHub</b>
      <p><a href="">My GitHub</a></p>
    </div>
    <div class="my_information">
      <p>Social Media</p>
      <br>
      <a href="https://www.facebook.com/" target="_blank"><img src="./images/icons8-facebook-48.png" alt="facebook"></a>
      <a href="https://github.com/Anuken/MindustryBuilds?tab=readme-ov-file#readme" target="_blank"><img src="data:image/jpeg;base64,/9j/..." alt="github"></a>
    </div>
  </footer>

  <!-- JavaScript for Counter, Ping Pong, and Turret -->
  <script>
    // Counter Functionality
    document.addEventListener("DOMContentLoaded", function() {
      let count = 0;
      const counterElement = document.getElementById('counter');

      function increase() {
        count++;
        counterElement.textContent = count;
      }

      function decrease() {
        count--;
        counterElement.textContent = count;
      }

      document.getElementById('downBtn').addEventListener('click', decrease);
      document.getElementById('upBtn').addEventListener('click', increase);
    });

    // Ping Pong Game (Card 2)
    let pongBallDestroyed = false;
    let coinCollected = false;

    document.addEventListener("DOMContentLoaded", function() {
      const pingPongCanvas = document.getElementById("pingPongCanvas");
      const pingPongCtx = pingPongCanvas.getContext("2d");

      // Ball
      let ballRadius = 10;
      let ballX = pingPongCanvas.width / 2;
      let ballY = pingPongCanvas.height / 2;
      let ballDx = 2;
      let ballDy = -2;

      // Paddle
      let paddleHeight = 10;
      let paddleWidth = 75;
      let paddleX = (pingPongCanvas.width - paddleWidth) / 2;

      // Game state variables
      let rightPressed = false;
      let leftPressed = false;

      // Coin properties
      const coin = { x: 300, y: 100, radius: 5 };

      // Ball reset after destruction
      function resetBall() {
        ballX = pingPongCanvas.width / 2;
        ballY = pingPongCanvas.height / 2;
        ballDx = 2;
        ballDy = -2;
        pongBallDestroyed = false;
      }

      // Ball movement
      function drawBall() {
        if (!coinCollected) {
          pingPongCtx.beginPath();
          pingPongCtx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
          pingPongCtx.fillStyle = "#000000";
          pingPongCtx.fill();
          pingPongCtx.closePath();
        }
      }

      // Paddle movement
      function drawPaddle() {
        pingPongCtx.beginPath();
        pingPongCtx.rect(paddleX, pingPongCanvas.height - paddleHeight, paddleWidth, paddleHeight);
        pingPongCtx.fillStyle = "#000000";
        pingPongCtx.fill();
        pingPongCtx.closePath();
      }

      // Coin Drawing
      function drawCoin() {
        if (!coinCollected) {
          pingPongCtx.beginPath();
          pingPongCtx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
          pingPongCtx.fillStyle = "#FFD700";
          pingPongCtx.fill();
          pingPongCtx.closePath();
        }
      }

      // Collision detection
      function collisionDetection() {
        if (ballX + ballDx > pingPongCanvas.width - ballRadius || ballX + ballDx < ballRadius) {
          ballDx = -ballDx;
        }
        if (ballY + ballDy < ballRadius) {
          ballDy = -ballDy;
        }
        else if (ballY + ballDy > pingPongCanvas.height - ballRadius) {
          if (ballX > paddleX && ballX < paddleX + paddleWidth) {
            ballDy = -ballDy;
          }
          else {
            pongBallDestroyed = true;
            setTimeout(resetBall, 3000); // Respawn after 3 seconds
          }
        }
      }

      // Check if the ball picks up the coin
      function checkCoinPickup() {
        const distance = Math.sqrt(Math.pow(ballX - coin.x, 2) + Math.pow(ballY - coin.y, 2));
        if (distance < ballRadius + coin.radius) {
          coinCollected = true;
          ballY -= 2; // Ball rises after picking up the coin
        }
      }

      // Event listeners for paddle movement
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = true;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = false;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = false;
        }
      }

      // Update ping pong game
      function updatePingPong() {
        if (coinCollected) {
          if (ballY > 0) {
            ballY -= 2; // Adjust the speed of the rise
          }
        } else {
          if (rightPressed && paddleX < pingPongCanvas.width - paddleWidth) {
            paddleX += 7;
          }
          else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
          }

          ballX += ballDx;
          ballY += ballDy;
        }

        pingPongCtx.clearRect(0, 0, pingPongCanvas.width, pingPongCanvas.height);
        drawBall();
        drawPaddle();
        drawCoin();
        collisionDetection();
        checkCoinPickup(); // Check if ball picks up the coin

        if (!coinCollected) {
          requestAnimationFrame(updatePingPong);
        }
      }

      updatePingPong();
    });

    // Missile Launcher (Card 3)
    let missileLaunched = false;
    let missile = { x: 200, y: 190, width: 10, height: 20, dx: 2, dy: -2 };

    const fireMissileBtn = document.getElementById("fireMissileBtn");
    fireMissileBtn.addEventListener("click", function() {
      if (!missileLaunched) {
        missileLaunched = true;
        launchMissile();
      }
    });

    // Missile launch function
    function launchMissile() {
      const turretCanvas = document.getElementById("turretCanvas");
      const turretCtx = turretCanvas.getContext("2d");

      missile.x = 200; // Start position of the missile (turret base)
      missile.y = 190;

      function updateMissile() {
        if (missileLaunched) {
          turretCtx.clearRect(0, 0, turretCanvas.width, turretCanvas.height); // Clear previous missile
          missile.y += missile.dy; // Move missile up
          turretCtx.beginPath();
          turretCtx.rect(missile.x, missile.y, missile.width, missile.height);
          turretCtx.fillStyle = "#FF0000";
          turretCtx.fill();
          turretCtx.closePath();

          // Check for missile collision with pong ball
          if (missile.x >= ballX - ballRadius && missile.x <= ballX + ballRadius &&
              missile.y <= ballY + ballRadius) {
            explode();
            missileLaunched = false; // Reset missile
          }

          if (missile.y <= 0) {
            missileLaunched = false; // Stop missile when it reaches top of canvas
          } else {
            requestAnimationFrame(updateMissile); // Continue missile movement
          }
        }
      }

      updateMissile();
    }
  </script>
</body>
</html>
