<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elijah Rattray Fun Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #000;
    }
    header, footer {
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: black;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      min-width: 300px;
      max-width: 400px;
      background: #fafafa;
    }
    canvas {
      background: #eee;
      display: block;
      margin-top: 10px;
      max-width: 100%;
      height: auto;
    }
    #missileCanvas {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 10;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<header>
  <h1 style="color:#ff00ea; font-style: italic; margin:0;">Elijah Rattray</h1>
  <nav>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./pages/about.html">About Me</a></li>
      <li><a href="./pages/dino_game.html">Dino Game</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="content">
    <div class="card">
      <h2 id="counter-title">Counter</h2>
      <p id="counter-value">0</p>
      <button id="btn-down">Down</button>
      <button id="btn-up">Up</button>
    </div>

    <div class="card">
      <h2>Pong Game</h2>
      <canvas id="pongCanvas" width="400" height="200"></canvas>
    </div>

    <div class="card">
      <h2>Missile Launcher</h2>
      <canvas id="siloCanvas" width="400" height="200"></canvas>
      <button id="fireMissile">Fire Missile</button>
    </div>
  </div>

  <canvas id="missileCanvas"></canvas>
</main>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    // Simple counter code
    let count = 0;
    const counterValue = document.getElementById('counter-value');
    const counterTitle = document.getElementById('counter-title');

    document.getElementById('btn-down').onclick = () => {
      count--;
      counterValue.textContent = count;
    };
    document.getElementById('btn-up').onclick = () => {
      count++;
      counterValue.textContent = count;
    };

    // Pong and missile code omitted for brevity here.
    // You can add your JavaScript from earlier here in smaller chunks to debug.
  });
</script>

</body>
</html>
